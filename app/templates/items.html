{% extends "base.html" %}

{% block content %}

<div class="container">
    <h5>rynance - Items</h5>

    <table class="table table-striped">
        <tr><th>Name</th><th>Description</th><th>Amount</th><th>DOM</th><th>Recurring</th></tr>
        {% for item in items %}
            <tr>
                <td><a href="{{ url_for('edititem') }}?item_id={{ item.uuid }}">{{ item.name }}</a></td>
                <td>{{ item.description }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.repeat_dom }}</td>
                <td>{{ item.recurring }}</td>
            </tr>
        {% endfor %}
    </table>
    <a class="btn btn-success" href="{{ url_for('additem') }}">Add Item</a>
</div>
  

{% endblock %}
