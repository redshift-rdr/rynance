<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>{{ title }} - rynance</title>
        {% else %}
            <title>wickedchat</title>
        {% endif %}
    </head>
    <body>
        <div>
            rynance:
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
