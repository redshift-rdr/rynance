{% extends "base.html" %}

{% block content %}

<div class="container">
    
    <ul class="list-group list-group-horizontal mb-2">
        <li class="list-group-item text-success">disposable income: {{ totals['disposable'] }}</li>
        <li class="list-group-item text-success">income: {{ totals['income'] }}</li>
        <li class="list-group-item text-danger">expenses: {{ totals['expenses'] }}</li>
    </ul>

    <table class="table table-striped">
        <tr><th>Name</th><th>Amount</th><th>Day</th></tr>
        {% for record in ledger.records %}
            <tr><td><a title="{{ record.description }}">{{ record.name }}</a></td><td>{{ record.amount }}</td><td></td></tr>
        {% endfor %}
    </table>
</div>
  

{% endblock %}
