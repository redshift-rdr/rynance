{% extends "base.html" %}

{% block content %}

<div class="container">
    <h5>rynance</h5>

    <table class="table table-striped">
        <tr><th>Name</th><th>Amount</th><th>dom</th></tr>
        {% for transaction in ledger.entries %}
            <tr><td><a title="{{ transaction.item.description }}">{{ transaction.item.name }}</a></td><td>{{ transaction.item.amount }}</td><td>{{ transaction.item.repeat_dom }}</td></tr>
        {% endfor %}
        total: {{ totals['total'] }}
    </table>
</div>
  

{% endblock %}
