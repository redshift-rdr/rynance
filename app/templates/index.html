{% extends "base.html" %}

{% block content %}

<div class="container">
    <h5>rynance</h5>

    <table class="table table-striped">
        <tr><th>Name</th><th>Amount</th><th>dom</th></tr>
        {% for item in items %}
            <tr><td><a title="{{ item.description }}">{{ item.name }}</a></td><td>{{ item.amount }}</td><td>{{ item.repeat_dom }}</td></tr>
        {% endfor %}
        
        
    </table>
</div>
  

{% endblock %}
